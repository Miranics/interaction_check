<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Interaction Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart_handler.js" defer></script>
</head>
<body>
    <h1>Meeting Interaction Summary</h1>
    <div id="interaction-table"></div>
    
    <div class="charts-grid">
        <div class="chart-box">
            <canvas id="interactionChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="participationChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="horizontalInteractionChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="participationOverTimeChart"></canvas>
        </div>
    </div>

    <div class="non-participants centered">
        <h2>Attendees Who Did Not Interact</h2>
        <ul id="non-participants-list"></ul>
    </div>
</body>
</html>
